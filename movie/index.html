    <script>
        // Function to fetch popular movies on first mount
        window.onload = function () {
            fetchPopularMovies();
            initSwiper();
        };

        function fetchPopularMovies() {
            const apiKey = '8c5f7625edcae0366b2561515f9d5240'; // Replace with your TMDb API key
            const popularMoviesUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`;

            fetch(popularMoviesUrl)
                .then(response => response.json())
                .then(data => {
                    displayMovies(data.results);
                })
                .catch(error => {
                    console.error('Error fetching popular movies:', error);
                    alert('Error fetching popular movies. Please try again later.');
                });
        }

        function searchMovies() {
            const searchQuery = document.getElementById('search-input').value.trim();
            if (searchQuery === '') {
                alert('Please enter a search query');
                return;
            }

            const apiKey = '8c5f7625edcae0366b2561515f9d5240'; // Replace with your TMDb API key
            const apiUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${searchQuery}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayMovies(data.results);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Error fetching data. Please try again later.');
                });
        }

        function displayMovies(movies) {
            const moviesList = document.getElementById('movies-list');
            moviesList.innerHTML = '';

            movies.forEach(movie => {
                const li = document.createElement('li');
                li.classList.add('movie');

                const imageUrl = movie.poster_path ? `https://image.tmdb.org/t/p/w200${movie.poster_path}` : 'https://via.placeholder.com/200x300';
                const image = document.createElement('img');
                image.src = imageUrl;

                const details = document.createElement('div');
                details.classList.add('movie-details');

                const title = document.createElement('h3');
                title.classList.add('movie-title');
                title.textContent = movie.title;

                const releaseDate = document.createElement('p');
                releaseDate.classList.add('movie-release-date');
                releaseDate.textContent = `Release Date: ${movie.release_date}`;

                details.appendChild(title);
                details.appendChild(releaseDate);

                li.appendChild(image);
                li.appendChild(details);

                moviesList.appendChild(li);
            });
        }

        function initSwiper() {
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 3,
                spaceBetween: 30,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                autoplay: {
                    delay: 5000, // Delay between slides in milliseconds
                    disableOnInteraction: false, // Set to false to prevent autoplay from stopping when user interacts with the slider
                },
            });
        }

        <!-- Modify the displayMovies function -->
        function displayMovies(movies) {
            const moviesList = document.getElementById('movies-list');
            moviesList.innerHTML = '';

            movies.forEach(movie => {
                const li = document.createElement('li');
                li.classList.add('movie');

                const imageUrl = movie.poster_path ? `https://image.tmdb.org/t/p/w200${movie.poster_path}` : 'https://via.placeholder.com/200x300';
                const image = document.createElement('img');
                image.src = imageUrl;

                const details = document.createElement('div');
                details.classList.add('movie-details');

                const title = document.createElement('h3');
                title.classList.add('movie-title');
                title.textContent = movie.title;

                const releaseDate = document.createElement('p');
                releaseDate.classList.add('movie-release-date');
                releaseDate.textContent = `Release Date: ${movie.release_date}`;

                // Add click event to show modal with movie details
                li.addEventListener('click', function () {
                    openModal(movie);
                });

                details.appendChild(title);
                details.appendChild(releaseDate);

                li.appendChild(image);
                li.appendChild(details);

                moviesList.appendChild(li);
            });
        }

        // Function to open modal with movie details

        function openModal(movie) {
            // Update modal content with movie details
            document.getElementById('myModal').classList.remove('hidden');
            const modalContent = document.querySelector('#modal-headline');
            modalContent.innerHTML = `
        ${movie.title}
    `;
            const modalDetails = document.querySelector('.text-gray-500');
            modalDetails.innerHTML = `
        <img src="https://image.tmdb.org/t/p/w500/${movie.poster_path}" alt="${movie.title} Poster" class="mx-auto">
        <p>Release Date: ${movie.release_date}</p>
        <p>Overview: ${movie.overview}</p>
        <p>Rating: ${movie.vote_average}</p>
    `;
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('myModal').classList.add('hidden');
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('myModal').classList.add('hidden');
        }



        // Function to close the modal
        function closeModal() {
            document.getElementById('myModal').classList.add('hidden');
        }
